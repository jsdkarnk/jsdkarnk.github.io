            authDomain: "jsdkarnk-3ce9a.firebaseapp.com",
            databaseURL: "https://jsdkarnk-3ce9a.firebaseio.com",

        };
        firebase.initializeApp(config)

        writeUserData("feelale", "none");

        function writeUserData(userId, clipUrl) {
            firebase.database().ref('users/' + userId).set({
                id: userId,
                Url: clipUrl
            });
        }

        $(document).ready(function () {
            $("#led-off").click(function () {
                var name = $("#name_input").val();
                var song = $("#song_input").val();
                console.log(name);
                if (name != "" && song != "") {
                    console.log("click");
                    writeUserData(name, song);
                } else {
                    alert("ใส่ชื่อให้ครบสิวะ!!!");
                }

            });
        });
    </script>
</head>

<body>
    <h1>YOUTUBE WebControl</h1>

    <p>song:</p><input id="song_input">
    <button id="led-off" enabled>Send</button>
</body>
